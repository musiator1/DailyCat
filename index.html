<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codzienny Kot</title>
  <style>
    /* Reset i podstawowe style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      /* Animowany gradient w tle */
      background: linear-gradient(45deg, #f3ec78, #a53838);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5em;
    }
    .daily-cat, .top-cats, .history {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .daily-cat img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .star-rating {
      font-size: 2em;
      margin: 10px 0;
    }
    .star {
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s;
      user-select: none;
    }
    .star.selected {
      color: gold;
    }
    button {
      padding: 10px 20px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px 0 5px;
    }
    .top-cat-item, .cat-history-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .top-cat-item img, .cat-history-item img {
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .top-cat-item img {
      width: 80px;
      height: 80px;
    }
    .cat-history-item img {
      width: 60px;
      height: 60px;
    }
    /* T≈Ço ‚Äì animowane przelatujƒÖce emotki kotk√≥w */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .background .cat-emoji {
      position: absolute;
      font-size: 2em;
      opacity: 0.8;
      /* Z≈Ço≈ºona animacja ‚Äì przesuniƒôcie, obr√≥t i skalowanie */
      animation: complexCatMotion linear infinite;
    }
    @keyframes complexCatMotion {
      0% { transform: translate(0vw, 0vh) rotate(0deg) scale(1); }
      25% { transform: translate(30vw, 40vh) rotate(45deg) scale(1.2); }
      50% { transform: translate(60vw, 20vh) rotate(90deg) scale(0.8); }
      75% { transform: translate(80vw, 60vh) rotate(135deg) scale(1); }
      100% { transform: translate(100vw, 0vh) rotate(180deg) scale(1); }
    }
  </style>
</head>
<body>
  <!-- Elementy t≈Ça ‚Äì animacja z emotkami kotk√≥w -->
  <div class="background" id="background"></div>

  <div class="container">
    <header>
      <h1>Codzienny Kot</h1>
      <p>Oce≈Ñ dzisiejszego kota od 0 do 10 gwiazdek!</p>
    </header>

    <!-- Sekcja z dzisiejszym kotem i systemem ocen -->
    <div class="daily-cat">
      <img id="dailyCatImage" src="" alt="Dzisiejszy kot">
      <div id="ratingSection">
        <div class="star-rating" id="starRating"></div>
        <button id="submitRating" style="display: none;">Zatwierd≈∫ ocenƒô</button>
        <button id="editRating" style="display: none;">Edytuj ocenƒô</button>
      </div>
      <div id="currentRating"></div>
    </div>

    <!-- Sekcja z Top 3 kotkami -->
    <section class="top-cats">
      <h2>Top 3 kotk√≥w</h2>
      <div id="topCats"></div>
    </section>

    <!-- Sekcja z historiƒÖ ocen -->
    <section class="history">
      <h2>Historia ocen</h2>
      <button id="toggleHistory">Poka≈º historiƒô</button>
      <div id="historyList" style="display: none;"></div>
    </section>
  </div>

  <script>
    /**********************
     * ZMIENNE GLOBALNE
     **********************/
    let dailyRecord = null;      // Rekord dzisiejszego kota
    let historyRecords = [];     // Historia ocen (LocalStorage)
    let selectedRating = null;   // Tymczasowo wybrana ocena

    const historyKey = 'dailyCatHistory';

    /**********************
     * FUNKCJE POMOCNICZE
     **********************/
    // Zwraca dzisiejszƒÖ datƒô w formacie YYYY-MM-DD
    function getTodayDate() {
      return new Date().toISOString().split('T')[0];
    }

    // Wczytuje historiƒô ocen z LocalStorage
    function loadHistory() {
      const stored = localStorage.getItem(historyKey);
      if (stored) {
        historyRecords = JSON.parse(stored);
      } else {
        historyRecords = [];
      }
    }

    // Zapisuje historiƒô ocen do LocalStorage
    function saveHistory() {
      localStorage.setItem(historyKey, JSON.stringify(historyRecords));
    }

    /**********************
     * DZISIEJSZY KOT
     **********************/
    async function loadDailyCat() {
      const today = getTodayDate();
      loadHistory();
      // Sprawdzamy, czy jest ju≈º rekord dla dzisiejszego dnia
      dailyRecord = historyRecords.find(record => record.date === today);
      if (!dailyRecord) {
        try {
          const response = await fetch('https://api.thecatapi.com/v1/images/search');
          const data = await response.json();
          if (data.length > 0) {
            dailyRecord = {
              date: today,
              img: data[0].url,
              rating: null
            };
            historyRecords.push(dailyRecord);
            saveHistory();
          } else {
            alert("Nie uda≈Ço siƒô pobraƒá kota.");
          }
        } catch (error) {
          console.error("B≈ÇƒÖd pobierania kota:", error);
        }
      }
      if (dailyRecord.rating !== null) {
        selectedRating = dailyRecord.rating;
      }
      document.getElementById('dailyCatImage').src = dailyRecord.img;
      updateRatingUI();
      updateTopCats();
      updateHistoryList();
    }

    /**********************
     * SYSTEM OCEN
     **********************/
    // Aktualizuje interfejs oceniania
    function updateRatingUI() {
      const starRatingDiv = document.getElementById('starRating');
      const currentRatingDiv = document.getElementById('currentRating');
      const submitButton = document.getElementById('submitRating');
      const editButton = document.getElementById('editRating');
      starRatingDiv.innerHTML = '';

      if (dailyRecord.rating !== null) {
        currentRatingDiv.textContent = "Twoja ocena: " + dailyRecord.rating + " gwiazdek";
        for (let i = 1; i <= 10; i++) {
          const star = document.createElement('span');
          star.className = 'star';
          star.textContent = i <= dailyRecord.rating ? '‚òÖ' : '‚òÜ';
          starRatingDiv.appendChild(star);
        }
        submitButton.style.display = 'none';
        editButton.style.display = 'inline-block';
      } else {
        currentRatingDiv.textContent = "Jeszcze nie oceni≈Çe≈õ dzisiejszego kota.";
        for (let i = 1; i <= 10; i++) {
          const star = document.createElement('span');
          star.className = 'star';
          if (selectedRating && i <= selectedRating) {
            star.classList.add('selected');
            star.textContent = '‚òÖ';
          } else {
            star.textContent = '‚òÜ';
          }
          star.addEventListener('click', () => {
            selectedRating = i;
            updateRatingUI();
            submitButton.style.display = 'inline-block';
          });
          starRatingDiv.appendChild(star);
        }
        submitButton.style.display = selectedRating ? 'inline-block' : 'none';
        editButton.style.display = 'none';
      }
    }

    // Zatwierdza wybranƒÖ ocenƒô
    function submitRating() {
      if (selectedRating === null) {
        alert("Proszƒô wybraƒá ocenƒô.");
        return;
      }
      dailyRecord.rating = selectedRating;
      saveHistory();
      updateRatingUI();
      updateTopCats();
      updateHistoryList();
      alert("Dziƒôkujemy za ocenƒô!");
    }

    // Umo≈ºliwia edycjƒô oceny
    function editRating() {
      dailyRecord.rating = null;
      selectedRating = null;
      saveHistory();
      updateRatingUI();
    }

    /**********************
     * TOP 3 KOTKI
     **********************/
    function updateTopCats() {
      const ratedRecords = historyRecords.filter(record => record.rating !== null);
      // Sortujemy ‚Äì wy≈ºsza ocena i przy r√≥wnych ocenach starsza data na g√≥rze
      ratedRecords.sort((a, b) => b.rating - a.rating || a.date.localeCompare(b.date));
      const top3 = ratedRecords.slice(0, 3);
      const topCatsDiv = document.getElementById('topCats');
      topCatsDiv.innerHTML = '';
      if (top3.length === 0) {
        topCatsDiv.textContent = "Brak ocenionych kotk√≥w.";
        return;
      }
      top3.forEach(record => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'top-cat-item';
        const img = document.createElement('img');
        img.src = record.img;
        img.alt = "Kot z " + record.rating + " gwiazdkami";
        const infoDiv = document.createElement('div');
        infoDiv.innerHTML = `<strong>${record.date}</strong><br>Ocena: ${record.rating} gwiazdek`;
        itemDiv.appendChild(img);
        itemDiv.appendChild(infoDiv);
        topCatsDiv.appendChild(itemDiv);
      });
    }

    /**********************
     * HISTORIA OCEN
     **********************/
    function updateHistoryList() {
      const historyListDiv = document.getElementById('historyList');
      historyListDiv.innerHTML = '';
      if (historyRecords.length === 0) {
        historyListDiv.textContent = "Brak historii.";
        return;
      }
      const sortedHistory = [...historyRecords].sort((a, b) => b.date.localeCompare(a.date));
      sortedHistory.forEach(record => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cat-history-item';
        const img = document.createElement('img');
        img.src = record.img;
        img.alt = "Kot z ocenƒÖ " + (record.rating !== null ? record.rating : "brak oceny");
        const infoDiv = document.createElement('div');
        infoDiv.innerHTML = `<strong>${record.date}</strong><br>Ocena: ${record.rating !== null ? record.rating : "Nieoceniony"}`;
        itemDiv.appendChild(img);
        itemDiv.appendChild(infoDiv);
        historyListDiv.appendChild(itemDiv);
      });
    }

    // Prze≈ÇƒÖcznik pokazywania/ukrywania historii
    document.getElementById('toggleHistory').addEventListener('click', () => {
      const historyListDiv = document.getElementById('historyList');
      if (historyListDiv.style.display === 'none') {
        historyListDiv.style.display = 'block';
        updateHistoryList();
      } else {
        historyListDiv.style.display = 'none';
      }
    });

    // Obs≈Çuga przycisk√≥w
    document.getElementById('submitRating').addEventListener('click', submitRating);
    document.getElementById('editRating').addEventListener('click', editRating);

    /**********************
     * T≈ÅO ‚Äì ANIMOWANE KOTKI
     **********************/
    function createBackgroundCats() {
      const background = document.getElementById('background');
      const numberOfCats = 20; // Ilo≈õƒá animowanych emotek
      for (let i = 0; i < numberOfCats; i++) {
        const cat = document.createElement('div');
        cat.classList.add('cat-emoji');
        cat.textContent = 'üê±';
        // Losowa pozycja startowa
        cat.style.left = Math.random() * 100 + '%';
        cat.style.top = -Math.random() * 100 + 'px';
        // Losowy czas trwania animacji (np. 20-30 sekund)
        const duration = 20 + Math.random() * 10;
        cat.style.animationDuration = duration + 's';
        // Losowe op√≥≈∫nienie animacji (0-10 sekund)
        const delay = Math.random() * 10;
        cat.style.animationDelay = delay + 's';
        background.appendChild(cat);
      }
    }

    /**********************
     * INICJALIZACJA STRONY
     **********************/
    window.addEventListener('load', () => {
      createBackgroundCats();
      loadDailyCat();
    });
  </script>
</body>
</html>
